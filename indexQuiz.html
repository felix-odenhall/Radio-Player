<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Web App - Project 1Quiz</title>
    <link rel="stylesheet" href="./css/mainQuiz.css" />
  </head>
  <body>
    <audio controls id="liveMusic">
      <source
        src="https://sverigesradio.se/topsy/direkt/srapi/2576.mp3"
        type="audio/mp3"
      />
      <!-- <source src="http://audio-ogg.ibiblio.org:8000/wcpe.ogg" type="audio/ogg"> -->
    </audio>
    <div class="guess-container">
      <form>
        <label for="songGuess"><p>The previous song was: <h3 class="addPreviousSongGuess"></h3>But what is the name of the artist?</p></label>
        <input type="text" id="songGuess" /><br />
      </form>
      <button id="guessBtn" type="submit" onClick="checkIfCorrect()">Guess</button>
    </div>
    <div class="song-container">
      <h2>On Sveriges Radio P3 now:</h2>
      <h3 class="addCurrentArtist">Artist:</h3>
      <p>with</p>
      <h3 class="addCurrentSong">Song:</h3>
      <h2>Previous song was:</h2>
      <h3 class="addPreviousArtist">Artist:</h3>
      <p>with</p>
      <h3 class="addPreviousSong">Song:</h3>
    </div>
    <script src="./js/mainQuiz.js"></script>
  </body>
</html>
