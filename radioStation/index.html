<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Sveriges Radio Player - Live Stream</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body onload="populateRadioPlayer()">
    <header>
      <img
        class="main-logo"
        src="../assets/SverigesRadio_2010.png"
        alt="Logo of Sveriges Radio"
      />
    </header>
    <div class="radio-player">
      <img class="live-img" src="" alt="" />
        <div class="display-playing">
          <p class="playing-now"></p>
        </div>
        <audio autoplay class="live-audio" id="music-player" src=""></audio>
        <div class="radio-player-controls">
        <button class="play-pause-button" onclick="playPause()"><img class="playPause-img"src="../assets/pause.png"/></button>
        </div>
        <div class="voulme-container">
        <img class="volume-icon" src="../assets/volumeDown.png" alt="Volume down picutre">
        <input class="control-volume" type="range" id="control-volume" onchange="changeVolume()" step="0.05" min="0" max="1" value="1">
        <img class="volume-icon" src="../assets/volumeUp.png" alt="Volume up picutre">
      </div>
        <a class="home-icon" href="../index.html"><img src="../assets/home.png" alt=""/></a>
      </div>
    </div>
    <script src="../js/app.js"></script>
    <!-- <script src="../js/radioPlayer.js"></script> -->
  </body>
</html>
